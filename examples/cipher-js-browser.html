<script src="../public/crypto-js.js"></script>
<script src="../dist/cipher-js.min.js"></script>
<script>
  var message = 'https://github.com/vincheung/cipher-js'
  var key = 'cipher-js'

  // DES
  var cipherDES = CipherJs.encrypt(message, key, {
    cipher: 'DES',
  })
  var plainDES = CipherJs.decrypt(cipherDES, key, {
    cipher: 'DES',
  })
  console.log('\x1B[31m%s\x1B[0m', cipherDES)
  console.log(plainDES)

  // TripleDES
  var cipherTripleDES = CipherJs.encrypt(message, key, {
    cipher: 'TripleDES',
    mode: 'CBC',
    padding: 'ZeroPadding',
  })
  var plainTripleDES = CipherJs.decrypt(cipherTripleDES, key, {
    cipher: 'TripleDES',
    mode: 'CBC',
    padding: 'ZeroPadding',
  })
  console.log('\x1B[36m%s\x1B[0m', cipherTripleDES)
  console.log(plainTripleDES)

  // AES
  var cipherAES = CipherJs.encrypt(message, key, {
    cipher: 'AES',
  })
  var plainAES = CipherJs.decrypt(cipherAES, key, {
    cipher: 'AES',
  })
  console.log('\x1B[33m%s\x1B[0m', cipherAES)
  console.log(plainAES)
</script>
