<script src="../public/crypto-js.js"></script>
<script src="../dist/cipher.min.js"></script>
<script>
  var message = 'https://github.com/vincheung/cipher'
  var key = 'cipher'

  // DES
  var cipherDES = Cipher.encrypt(message, key, {
    cipher: 'DES',
  })
  var plainDES = Cipher.decrypt(cipherDES, key, {
    cipher: 'DES',
  })
  console.log('\x1B[31m%s\x1B[0m', cipherDES)
  console.log(plainDES)

  // TripleDES
  var cipherTripleDES = Cipher.encrypt(message, key, {
    cipher: 'TripleDES',
    mode: 'CBC',
    padding: 'ZeroPadding',
  })
  var plainTripleDES = Cipher.decrypt(cipherTripleDES, key, {
    cipher: 'TripleDES',
    mode: 'CBC',
    padding: 'ZeroPadding',
  })
  console.log('\x1B[36m%s\x1B[0m', cipherTripleDES)
  console.log(plainTripleDES)

  // AES
  var cipherAES = Cipher.encrypt(message, key, {
    cipher: 'AES',
  })
  var plainAES = Cipher.decrypt(cipherAES, key, {
    cipher: 'AES',
  })
  console.log('\x1B[33m%s\x1B[0m', cipherAES)
  console.log(plainAES)
</script>
